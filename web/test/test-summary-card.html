<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SummaryCard 组件测试</title>
  
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- 基础样式 -->
  <link rel="stylesheet" href="/css/base/typography.css">
  <link rel="stylesheet" href="/css/base/effects.css">
  <link rel="stylesheet" href="/css/base/content.css">
  
  <!-- 测试框架样式 -->
  <style>
    :root {
      --test-bg: #0f172a;
      --test-surface: #1e293b;
      --test-border: #334155;
      --test-primary: #22d3ee;
      --test-success: #10b981;
      --test-warning: #f59e0b;
      --test-error: #ef4444;
      --test-text: #e5e7eb;
      --test-text-dim: #9ca3af;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--test-bg);
      color: var(--test-text);
      font-family: var(--font-primary);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .test-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .test-header h1 {
      font-size: 2.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .test-header p {
      color: var(--test-text-dim);
      font-size: 1.125rem;
    }
    
    .test-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .test-case {
      background: var(--test-surface);
      border: 1px solid var(--test-border);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .test-case-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .test-case-title {
      font-size: 1.25rem;
      color: var(--test-primary);
    }
    
    .test-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    
    .control-group {
      flex: 1;
      min-width: 200px;
    }
    
    .control-label {
      display: block;
      color: var(--test-text-dim);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    
    .control-input,
    .control-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--test-bg);
      border: 1px solid var(--test-border);
      border-radius: 6px;
      color: var(--test-text);
      font-size: 0.875rem;
    }
    
    .control-textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.5rem;
      background: var(--test-bg);
      border: 1px solid var(--test-border);
      border-radius: 6px;
      color: var(--test-text);
      font-size: 0.875rem;
      resize: vertical;
    }
    
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }
    
    .test-button {
      padding: 0.5rem 1.5rem;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .test-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3);
    }
    
    .test-button.secondary {
      background: var(--test-surface);
      border: 1px solid var(--test-border);
    }
    
    .test-output {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--test-border);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      font-family: var(--font-code);
      font-size: 0.875rem;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .back-link {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 0.5rem 1rem;
      background: var(--test-surface);
      border: 1px solid var(--test-primary);
      border-radius: 6px;
      color: var(--test-primary);
      text-decoration: none;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    .back-link:hover {
      background: rgba(34, 211, 238, 0.1);
    }
  </style>
</head>
<body>
  <a href="/test/" class="back-link">← 返回测试目录</a>
  
  <div id="app">
    <div class="test-header">
      <h1>SummaryCard 组件测试</h1>
      <p>文章摘要卡片组件，支持re:Invent和其他精选两种类型</p>
    </div>
    
    <div class="test-container">
      <!-- 测试用例1：基础类型展示 -->
      <div class="test-case">
        <div class="test-case-header">
          <h2 class="test-case-title">基础类型展示</h2>
        </div>
        
        <div class="card-grid">
          <summary-card
            :key="'reinvent-1'"
            type="reinvent"
            :id="1"
            image="https://via.placeholder.com/400x200/0f172a/22d3ee?text=re:Invent"
            level="Level 300"
            title="Deep Dive into AWS Lambda Performance Optimization"
            description="Learn advanced techniques for optimizing Lambda functions, including cold start reduction, memory tuning, and architectural patterns for maximum efficiency."
            :year="2024"
            @click="handleCardClick"
            @download="handleDownload"
          ></summary-card>
          
          <summary-card
            :key="'featured-1'"
            type="featured"
            :id="2"
            image="https://via.placeholder.com/400x200/1e293b/3b82f6?text=Featured"
            title="Building Resilient Microservices with AWS"
            description="Explore best practices for building fault-tolerant microservices architectures using AWS services like ECS, API Gateway, and SQS."
            @click="handleCardClick"
            @download="handleDownload"
          ></summary-card>
        </div>
      </div>
      
      <!-- 测试用例2：动态内容控制 -->
      <div class="test-case">
        <div class="test-case-header">
          <h2 class="test-case-title">动态内容控制</h2>
        </div>
        
        <div class="test-controls">
          <div class="control-group">
            <label class="control-label">类型</label>
            <select v-model="customType" class="control-select">
              <option value="reinvent">re:Invent</option>
              <option value="featured">精选</option>
            </select>
          </div>
          
          <div class="control-group">
            <label class="control-label">标题</label>
            <input v-model="customTitle" class="control-input" placeholder="输入标题">
          </div>
          
          <div class="control-group">
            <label class="control-label">描述</label>
            <textarea v-model="customDescription" class="control-textarea" 
                      placeholder="输入描述文本"></textarea>
          </div>
          
          <div class="control-group" v-if="customType === 'reinvent'">
            <label class="control-label">级别</label>
            <select v-model="customLevel" class="control-select">
              <option value="Level 100">Level 100</option>
              <option value="Level 200">Level 200</option>
              <option value="Level 300">Level 300</option>
              <option value="Level 400">Level 400</option>
              <option value="Keynote">Keynote</option>
            </select>
          </div>
          
          <div class="control-group" v-if="customType === 'reinvent'">
            <label class="control-label">年份</label>
            <input v-model.number="customYear" type="number" class="control-input" 
                   min="2020" max="2030">
          </div>
        </div>
        
        <div class="card-grid">
          <summary-card
            :key="customKey"
            :type="customType"
            :id="100"
            :image="customImage"
            :level="customLevel"
            :title="customTitle"
            :description="customDescription"
            :year="customYear"
            @click="handleCardClick"
            @download="handleDownload"
          ></summary-card>
        </div>
      </div>
      
      <!-- 测试用例3：多卡片布局 -->
      <div class="test-case">
        <div class="test-case-header">
          <h2 class="test-case-title">多卡片布局测试</h2>
        </div>
        
        <div class="test-controls">
          <button @click="addCard" class="test-button">
            添加卡片
          </button>
          <button @click="removeCard" class="test-button secondary">
            移除卡片
          </button>
          <button @click="shuffleCards" class="test-button secondary">
            随机排序
          </button>
        </div>
        
        <div class="card-grid">
          <summary-card
            v-for="card in dynamicCards"
            :key="card.id"
            :type="card.type"
            :id="card.id"
            :image="card.image"
            :level="card.level"
            :title="card.title"
            :description="card.description"
            :year="card.year"
            @click="handleCardClick"
            @download="handleDownload"
          ></summary-card>
        </div>
      </div>
      
      <!-- 事件日志 -->
      <div class="test-case">
        <div class="test-case-header">
          <h2 class="test-case-title">事件日志</h2>
        </div>
        
        <button @click="clearLog" class="test-button secondary">
          清空日志
        </button>
        
        <div class="test-output" v-if="eventLog.length > 0">
          <div v-for="(log, index) in eventLog" :key="index">
            {{ log }}
          </div>
        </div>
        <div v-else class="test-output">
          暂无事件记录
        </div>
      </div>
    </div>
  </div>
  
  <!-- 组件加载器 -->
  <script src="/js/core/component-loader.js"></script>
  
  <script type="module">
    const { createApp, ref, computed } = Vue;
    
    const app = createApp({
      setup() {
        // 自定义内容控制
        const customType = ref('reinvent');
        const customTitle = ref('自定义标题示例');
        const customDescription = ref('这是一个自定义的描述文本，可以包含任意内容。');
        const customLevel = ref('Level 200');
        const customYear = ref(2024);
        const customImage = computed(() => {
          const color = customType.value === 'reinvent' ? '22d3ee' : '3b82f6';
          return `https://via.placeholder.com/400x200/0f172a/${color}?text=Custom`;
        });
        const customKey = computed(() => `custom-${customType.value}-${Date.now()}`);
        
        // 动态卡片列表
        const dynamicCards = ref([
          {
            id: 1,
            type: 'reinvent',
            image: 'https://via.placeholder.com/400x200/0f172a/22d3ee?text=Card+1',
            level: 'Level 100',
            title: 'Getting Started with AWS',
            description: 'Introduction to core AWS services and concepts.',
            year: 2024
          },
          {
            id: 2,
            type: 'featured',
            image: 'https://via.placeholder.com/400x200/1e293b/3b82f6?text=Card+2',
            title: 'Serverless Architecture Patterns',
            description: 'Best practices for building serverless applications.'
          }
        ]);
        
        // 事件日志
        const eventLog = ref([]);
        
        const addLog = (message) => {
          const time = new Date().toLocaleTimeString();
          eventLog.value.unshift(`[${time}] ${message}`);
          if (eventLog.value.length > 20) {
            eventLog.value.pop();
          }
        };
        
        // 事件处理
        const handleCardClick = (data) => {
          addLog(`卡片点击 - ID: ${data.id}, 标题: ${data.title}`);
          console.log('Card clicked:', data);
        };
        
        const handleDownload = (data) => {
          addLog(`下载按钮点击 - ID: ${data.id}, 标题: ${data.title}`);
          alert(`下载: ${data.title}`);
        };
        
        // 动态操作
        const addCard = () => {
          const id = Math.max(...dynamicCards.value.map(c => c.id)) + 1;
          const isReinvent = Math.random() > 0.5;
          
          dynamicCards.value.push({
            id,
            type: isReinvent ? 'reinvent' : 'featured',
            image: `https://via.placeholder.com/400x200/${isReinvent ? '0f172a/22d3ee' : '1e293b/3b82f6'}?text=Card+${id}`,
            level: isReinvent ? `Level ${Math.floor(Math.random() * 4 + 1) * 100}` : undefined,
            title: `动态卡片 ${id}`,
            description: `这是动态添加的卡片 ${id} 的描述。`,
            year: isReinvent ? 2020 + Math.floor(Math.random() * 5) : undefined
          });
          
          addLog(`添加新卡片 - ID: ${id}`);
        };
        
        const removeCard = () => {
          if (dynamicCards.value.length > 0) {
            const removed = dynamicCards.value.pop();
            addLog(`移除卡片 - ID: ${removed.id}`);
          }
        };
        
        const shuffleCards = () => {
          dynamicCards.value = [...dynamicCards.value].sort(() => Math.random() - 0.5);
          addLog('卡片已随机排序');
        };
        
        const clearLog = () => {
          eventLog.value = [];
        };
        
        return {
          customType,
          customTitle,
          customDescription,
          customLevel,
          customYear,
          customImage,
          customKey,
          dynamicCards,
          eventLog,
          handleCardClick,
          handleDownload,
          addCard,
          removeCard,
          shuffleCards,
          clearLog
        };
      }
    });
    
    // 加载组件
    (async () => {
      try {
        await ComponentLoader.registerComponents(app, [
          ['summary-card', '/components/common/SummaryCard', 'SummaryCard'],
          ['tech-button', '/components/shared/TechButton', 'TechButton']
        ]);
        
        app.mount('#app');
        console.log('SummaryCard 测试环境初始化完成');
      } catch (error) {
        console.error('测试环境初始化失败:', error);
      }
    })();
  </script>
</body>
</html>

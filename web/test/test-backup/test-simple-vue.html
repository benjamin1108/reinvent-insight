<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础测试</title>
    <style>
        body {
            background: #1e293b;
            color: white;
            font-family: monospace;
            padding: 2rem;
        }
        .test-section {
            background: #374151;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
        }
    </style>
    <script src="../js/vendor/vue.global.prod.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Vue基础测试</h1>
        
        <div class="test-section">
            <h2>基础响应式测试</h2>
            <p>计数器: {{ counter }}</p>
            <button @click="increment">增加</button>
            <button @click="decrement">减少</button>
        </div>
        
        <div class="test-section">
            <h2>条件渲染测试</h2>
            <p v-if="showMessage">这是一条{{ messageType }}消息</p>
            <button @click="toggleMessage">{{ showMessage ? '隐藏' : '显示' }}消息</button>
            <button @click="changeMessageType">切换消息类型</button>
        </div>
        
        <div class="test-section">
            <h2>列表渲染测试</h2>
            <ul>
                <li v-for="(item, index) in items" :key="index">
                    {{ index + 1 }}. {{ item }}
                </li>
            </ul>
            <button @click="addItem">添加项目</button>
        </div>
        
        <div class="test-section">
            <h2>输入绑定测试</h2>
            <input v-model="inputText" placeholder="输入一些文字">
            <p>你输入的是: {{ inputText }}</p>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        console.log('Vue对象:', Vue);
        console.log('createApp函数:', createApp);
        
        const app = createApp({
            data() {
                return {
                    counter: 0,
                    showMessage: true,
                    messageType: '成功',
                    items: ['第一项', '第二项', '第三项'],
                    inputText: ''
                };
            },
            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    this.counter--;
                },
                toggleMessage() {
                    this.showMessage = !this.showMessage;
                },
                changeMessageType() {
                    this.messageType = this.messageType === '成功' ? '警告' : '成功';
                },
                addItem() {
                    this.items.push(`新项目 ${this.items.length + 1}`);
                }
            },
            mounted() {
                console.log('Vue应用已挂载');
                console.log('初始数据:', this.$data);
            }
        });
        
        console.log('准备挂载Vue应用...');
        app.mount('#app');
        console.log('Vue应用挂载完成');
    </script>
</body>
</html>

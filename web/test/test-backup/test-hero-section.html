<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeroSection 组件测试</title>
  
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- 基础样式 -->
  <link rel="stylesheet" href="/css/base/typography.css">
  <link rel="stylesheet" href="/css/base/effects.css">
  
  <!-- 测试页面样式 -->
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      min-height: 100vh;
    }
    
    .test-header {
      text-align: center;
      padding: 2rem;
      background: rgba(17, 24, 39, 0.8);
      border-bottom: 1px solid #374151;
    }
    
    .test-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #22d3ee;
    }
    
    .test-header p {
      color: #9ca3af;
      margin: 0;
    }
    
    .test-section {
      margin-bottom: 3rem;
    }
    
    .test-title {
      font-size: 1.25rem;
      margin: 2rem;
      color: #22d3ee;
      text-align: center;
    }
    
    .test-controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 2rem;
      flex-wrap: wrap;
    }
    
    .test-button {
      padding: 0.5rem 1rem;
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      color: #e5e7eb;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .test-button:hover {
      background: #374151;
      border-color: #22d3ee;
    }
    
    .test-button.active {
      background: #22d3ee;
      color: #0f172a;
      border-color: #22d3ee;
    }
    
    .component-container {
      min-height: 600px;
      position: relative;
      overflow: hidden;
    }
    
    .separator {
      height: 2px;
      background: linear-gradient(to right, transparent, #374151, transparent);
      margin: 3rem 0;
    }
    
    .back-link {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(34, 211, 238, 0.1);
      border: 1px solid #22d3ee;
      border-radius: 0.5rem;
      color: #22d3ee;
      text-decoration: none;
      transition: all 0.2s;
      z-index: 100;
    }
    
    .back-link:hover {
      background: rgba(34, 211, 238, 0.2);
    }
    
    .status-info {
      text-align: center;
      padding: 1rem;
      background: rgba(34, 211, 238, 0.1);
      border: 1px solid rgba(34, 211, 238, 0.3);
      border-radius: 0.5rem;
      margin: 2rem;
      color: #22d3ee;
    }
  </style>
</head>
<body>
  <a href="/test/index.html" class="back-link">← 返回测试目录</a>
  
  <div id="app">
    <div class="test-header">
      <h1>HeroSection 组件测试</h1>
      <p>首页英雄区域 - 欢迎界面展示</p>
    </div>
    
    <!-- 测试用例1：默认状态 -->
    <div class="test-section">
      <h2 class="test-title">测试用例1：默认状态（未登录）</h2>
      <div class="component-container">
        <hero-section
          :is-authenticated="false"
          @login-click="handleLoginClick">
        </hero-section>
      </div>
    </div>
    
    <div class="separator"></div>
    
    <!-- 测试用例2：已登录状态 -->
    <div class="test-section">
      <h2 class="test-title">测试用例2：已登录状态</h2>
      <div class="component-container">
        <hero-section
          :is-authenticated="true"
          @login-click="handleLoginClick">
        </hero-section>
      </div>
    </div>
    
    <div class="separator"></div>
    
    <!-- 测试用例3：动态切换状态 -->
    <div class="test-section">
      <h2 class="test-title">测试用例3：动态切换登录状态</h2>
      <div class="test-controls">
        <button 
          @click="isAuthenticated = false" 
          :class="['test-button', { active: !isAuthenticated }]">
          未登录
        </button>
        <button 
          @click="isAuthenticated = true" 
          :class="['test-button', { active: isAuthenticated }]">
          已登录
        </button>
      </div>
      <div class="status-info">
        当前状态：{{ isAuthenticated ? '已登录' : '未登录' }}
      </div>
      <div class="component-container">
        <hero-section
          :is-authenticated="isAuthenticated"
          @login-click="handleDynamicLoginClick">
        </hero-section>
      </div>
    </div>
    
    <div class="separator"></div>
    
    <!-- 测试用例4：事件测试 -->
    <div class="test-section">
      <h2 class="test-title">测试用例4：事件响应测试</h2>
      <div class="status-info" v-if="eventLog.length > 0">
        最近事件：{{ eventLog[eventLog.length - 1] }}
      </div>
      <div class="component-container">
        <hero-section
          :is-authenticated="false"
          @login-click="handleEventTest">
        </hero-section>
      </div>
    </div>
  </div>
  
  <!-- 组件加载器 -->
  <script src="/js/core/component-loader.js"></script>
  
  <script>
    const { createApp, ref } = Vue;
    
    const app = createApp({
      setup() {
        // 动态测试状态
        const isAuthenticated = ref(false);
        
        // 事件日志
        const eventLog = ref([]);
        
        // 事件处理
        const handleLoginClick = () => {
          console.log('登录点击事件触发');
          alert('登录按钮被点击！');
        };
        
        const handleDynamicLoginClick = () => {
          console.log('动态测试：登录点击事件触发');
          alert(`当前状态：${isAuthenticated.value ? '已登录' : '未登录'}\n登录按钮被点击！`);
        };
        
        const handleEventTest = () => {
          const timestamp = new Date().toLocaleTimeString();
          const message = `login-click 事件在 ${timestamp} 触发`;
          eventLog.value.push(message);
          console.log(message);
        };
        
        return {
          isAuthenticated,
          eventLog,
          handleLoginClick,
          handleDynamicLoginClick,
          handleEventTest
        };
      }
    });
    
    // 注册组件
    const components = [
      ['hero-section', '/components/views/HeroSection', 'HeroSection'],
      ['tech-button', '/components/shared/TechButton', 'TechButton']
    ];
    
    Promise.all(components.map(async ([name, path, fileName]) => {
      try {
        await ComponentLoader.registerComponents(app, [[name, path, fileName]]);
        console.log(`Component ${name} loaded successfully`);
      } catch (error) {
        console.error(`Failed to load component ${name}:`, error);
      }
    })).then(() => {
      app.mount('#app');
      console.log('App mounted successfully');
    });
  </script>
</body>
</html>

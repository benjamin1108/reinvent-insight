<div class="progress-bar-wrapper">
  <!-- 外部文本（在进度条上方） -->
  <div v-if="showText && textPosition === 'outside'" class="progress-text-outside">
    {{ progressText }}
  </div>
  
  <!-- 进度条容器 -->
  <div 
    class="progress-bar-container"
    :class="roundedClass"
    :style="{ height: height }"
  >
    <!-- 进度条填充 -->
    <div 
      class="progress-bar-fill"
      :class="[progressColorClass, roundedClass, stripedClass]"
      :style="[{ width: percent + '%' }, progressColorStyle]"
    >
      <!-- 内部文本 -->
      <span 
        v-if="showText && textPosition === 'inside'" 
        class="progress-text-inside"
        :class="textColorClass"
      >
        {{ progressText }}
      </span>
    </div>
  </div>
</div>

<div class="mode-toggle" :class="{ 'mode-toggle--compact': compact }">
    <!-- Deep 标签 -->
    <span 
        class="mode-toggle__label" 
        :class="{ 'mode-toggle__label--active': currentMode === 'deep' }"
        @click="handleLabelClick('deep')"
    >
        Deep
    </span>
    
    <!-- iOS 风格开关 -->
    <div 
        class="mode-toggle__switch" 
        :class="{ 
            'mode-toggle__switch--quick': isQuickMode,
            'mode-toggle__switch--disabled': isDisabled 
        }"
        :title="switchTooltip"
        @click="handleToggle"
    >
        <div class="mode-toggle__track">
            <div class="mode-toggle__thumb"></div>
        </div>
    </div>
    
    <!-- Visual 标签 -->
    <span 
        class="mode-toggle__label" 
        :class="{ 
            'mode-toggle__label--active': isQuickMode,
            'mode-toggle__label--disabled': isDisabled
        }"
        @click="handleLabelClick('quick')"
    >
        Visual
    </span>
</div>

<button 
    v-if="isVisible"
    class="simple-audio-btn" 
    :class="{ 'simple-audio-btn--generating': isGenerating }"
    @click="togglePlay" 
    :disabled="isLoading"
    :title="buttonTooltip" 
    :aria-label="buttonTooltip">
    <span class="simple-audio-btn__icon">{{ buttonIcon }}</span>
    <span v-if="buttonText" class="simple-audio-btn__text">{{ buttonText }}</span>
    <span v-if="error" class="simple-audio-btn__error">{{ error }}</span>
</button>

<button 
  :class="buttonClasses"
  :disabled="disabled || loading"
  :title="title"
  @click="handleClick"
  :type="type">
  
  <!-- 前置图标 -->
  <svg v-if="iconBefore && !loading" 
       :class="iconClasses" 
       fill="none" 
       stroke="currentColor" 
       viewBox="0 0 24 24">
    <path :d="iconBefore" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
  </svg>
  
  <!-- 加载图标 -->
  <svg v-if="loading" 
       :class="[iconClasses, 'animate-spin']" 
       fill="none" 
       viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" 
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  
  <!-- 按钮文字 -->
  <span v-if="$slots.default || text" :class="textClasses">
    <slot>{{ loading ? loadingText : text }}</slot>
  </span>
  
  <!-- 后置图标 -->
  <svg v-if="iconAfter && !loading" 
       :class="iconClasses" 
       fill="none" 
       stroke="currentColor" 
       viewBox="0 0 24 24">
    <path :d="iconAfter" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
  </svg>
</button>

<div class="library-view max-w-6xl mx-auto p-6 fade-in mobile-container">
  <!-- 页面标题 -->
  <div class="library-header mb-8">
    <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">
      笔记库
    </h2>
    <p class="text-gray-400">浏览深度分析笔记</p>
  </div>

  <!-- 加载状态 -->
  <div v-if="loading" class="loading-state flex items-center justify-center py-12">
    <div class="text-center">
      <svg class="w-8 h-8 animate-spin text-cyan-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <p class="text-gray-400">{{ loadingText }}</p>
    </div>
  </div>

  <!-- 内容区域 -->
  <div v-else-if="summaries.length > 0" class="content-area space-y-12">
    
    <!-- re:Invent 深度解读区域 -->
    <div v-if="reinventSummaries.length > 0" class="reinvent-section section-container">
      <div class="section-header flex items-center mb-6">
        <div class="flex items-center">
          <div class="w-3 h-3 bg-gradient-to-r from-orange-500 to-red-600 rounded-full mr-3 glow-effect"></div>
          <h3 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-500">
            AWS re:Invent 深度解读
          </h3>
          <span class="article-count ml-3">{{ filteredReinventCount }} 篇</span>
        </div>
        
        <!-- 筛选器区域 -->
        <div class="ml-auto flex items-center space-x-3 filters-container">
          <level-filter 
            v-model="selectedLevel"
            @change="handleLevelChange">
          </level-filter>
          
          <year-filter 
            v-model="selectedYear"
            :years="availableYears"
            @change="handleYearChange">
          </year-filter>
        </div>
      </div>
      
      <!-- re:Invent 卡片网格 -->
      <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 mobile-grid reinvent-grid">
        <summary-card
          v-for="summary in filteredReinventSummaries"
          :key="summary.filename || summary.hash"
          summary-type="reinvent"
          :title-en="summary.title_en"
          :title-cn="summary.title_cn"
          :word-count="summary.word_count || summary.size"
          :year="extractYear(summary)"
          :level="summary.level"
          :hash="summary.hash"
          @click="handleSummaryClick">
        </summary-card>
      </div>
    </div>

    <!-- 其他精选内容区域 -->
    <div v-if="otherSummaries.length > 0" class="other-section section-container">
      <div class="section-header flex items-center mb-6">
        <div class="flex items-center">
          <div class="w-3 h-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full mr-3 glow-effect"></div>
          <h3 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
            其他精选内容
          </h3>
          <span class="article-count ml-3">{{ otherSummaries.length }} 篇</span>
        </div>
      </div>
      
      <!-- 其他精选卡片网格 -->
      <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 mobile-grid other-grid">
        <summary-card
          v-for="summary in otherSummaries"
          :key="summary.filename || summary.hash"
          summary-type="other"
          :title-en="summary.title_en"
          :title-cn="summary.title_cn"
          :word-count="summary.word_count || summary.size"
          :level="summary.level"
          :hash="summary.hash"
          @click="handleSummaryClick">
        </summary-card>
      </div>
    </div>
  </div>

  <!-- 空状态 -->
  <div v-else class="empty-state text-center py-12">
    <h3 class="text-xl font-semibold text-gray-300">{{ emptyTitle }}</h3>
    <p class="text-gray-500 mt-2">{{ emptyMessage }}</p>
  </div>
</div>

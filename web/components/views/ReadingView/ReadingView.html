<div class="reading-view">
  <!-- ÈîôËØØÁä∂ÊÄÅ -->
  <div v-if="error" class="reading-view__error">
    {{ error }}
  </div>

  <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
  <div v-else-if="loading" class="reading-view__loading">
    <div class="reading-view__loading-content">
      <svg class="reading-view__loading-spinner" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <p class="reading-view__loading-text">{{ loadingText }}</p>
    </div>
  </div>

  <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
  <div v-else class="reading-view__layout" :style="{ '--toc-width': tocWidth + 'px' }">
    
    <!-- ÁõÆÂΩï -->
    <div v-if="isTocVisible" class="reading-view__toc">
      <!-- Êñ∞Â¢ûÔºöTOCÂåÖË£ÖÂô®ÔºåÁî®‰∫éÂØπÈΩêÂíåÈó¥Ë∑ù -->
      <div class="reading-view__toc-wrapper" 
           :style="{ width: tocWidth + 'px' }"
           ref="tocSidebar">
        <div class="reading-view__toc-sidebar">
        <div class="reading-view__toc-content">
          <!-- ÁõÆÂΩïÊ†áÈ¢ò -->
          <h3 class="reading-view__toc-title">{{ tocTitle }}</h3>
          
          <!-- ÁõÆÂΩïÂÜÖÂÆπ -->
          <div v-if="tocHtml" 
               v-html="tocHtml" 
               @click="handleTocClick"
               class="reading-view__toc-list"></div>
          
          <!-- Á©∫ÁõÆÂΩïÊèêÁ§∫ -->
          <div v-else class="reading-view__toc-empty">
            {{ tocEmptyText }}
            </div>
          </div>
        </div>
      </div>
      
      <!-- ÊãñÂä®Êù° -->
      <div class="reading-view__toc-dragbar" 
           @mousedown="startDrag"
           @touchstart="startDrag"></div>
    </div>

    <!-- ÊñáÁ´†ÂÜÖÂÆπÂå∫Âüü -->
    <div class="reading-view__content" :class="{ 'reading-view__content--no-toc': !isTocVisible }">
      <div class="reading-view__article-wrapper">
        <div 
          v-if="cleanContent" 
          @click="handleArticleClick"
          class="reading-view__article">
          
          <!-- ÁâàÊú¨ÈÄâÊã©Âô®ÂíåÊ®°ÂºèÂàáÊç¢Âô®ÔºàÁßªËá≥ÊªöÂä®ÂÆπÂô®Â§ñÈÉ®Ôºâ -->
          <div class="reading-view__controls">
            <!-- Ê¥ûÂØüÊ®°ÂºèÂàáÊç¢Âô® -->
            <div v-if="hasQuickInsight" class="reading-view__insight-switcher">
              <tech-button 
                :variant="currentInsightMode === 'deep' ? 'primary' : 'secondary'"
                size="sm"
                @click="switchInsightMode('deep')"
                class="insight-mode-btn insight-mode-btn--deep">
                üìö Deep-Insight
              </tech-button>
              
              <tech-button 
                :variant="currentInsightMode === 'quick' ? 'primary' : 'secondary'"
                size="sm"
                :loading="quickInsightLoading"
                @click="switchInsightMode('quick')"
                class="insight-mode-btn insight-mode-btn--quick">
                ‚ö° Quick-Insight
              </tech-button>
            </div>
            
            <!-- ÁâàÊú¨ÈÄâÊã©Âô® -->
            <div v-if="hasMultipleVersions" class="reading-view__version-selector">
              <version-selector
                :versions="versions"
                :current-version="Number(currentVersion)"
                @change="handleVersionChange">
              </version-selector>
            </div>
          </div>
          
          <!-- ÂèØÊªöÂä®ÁöÑÂÜÖÂÆπÂÆπÂô® -->
          <div class="reading-view__scroll-content">
            <!-- Quick-Insight Âä†ËΩΩÁä∂ÊÄÅ -->
            <div v-if="quickInsightLoading" class="reading-view__quick-loading">
              <div class="quick-insight-loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Ê≠£Âú®Âä†ËΩΩQuick-Insight...</div>
              </div>
            </div>
            
            <!-- Quick-Insight ÈîôËØØÁä∂ÊÄÅ -->
            <div v-else-if="quickInsightError && currentInsightMode === 'quick'" class="reading-view__quick-error">
              <div class="quick-insight-error">
                <p>{{ quickInsightError }}</p>
                <tech-button variant="secondary" size="sm" @click="switchInsightMode('deep')">
                  ËøîÂõûDeep-InsightÊ®°Âºè
                </tech-button>
              </div>
            </div>
            
            <!-- Ê≠£Â∏∏ÂÜÖÂÆπ -->
            <div v-else>
              <!-- Deep-InsightÊ®°ÂºèÔºöÊòæÁ§∫‰º†ÁªüÁöÑÊ†áÈ¢òÂíåmarkdownÊ∏≤Êüì -->
              <div v-if="currentInsightMode === 'deep'">
                <!-- ÊñáÁ´†Â§¥ÈÉ®ÔºåÂåÖÂê´Ê†áÈ¢òÂíåÂàÜÂâ≤Á∫ø -->
                <div v-if="documentTitleEn || documentTitle" class="reading-view__article-header">
                  <h1 v-if="documentTitleEn" class="reading-view__title-en">{{ documentTitleEn }}</h1>
                  <h2 v-if="documentTitle" class="reading-view__title-cn">{{ documentTitle }}</h2>
                </div>

                <!-- ÊñáÁ´†Ê≠£Êñá -->
                <div v-html="cleanContent" class="reading-view__body prose-tech"></div>
              </div>
              
              <!-- Quick-InsightÊ®°ÂºèÔºö‰ΩøÁî® iframe Ê≤ôÁõíÊ∏≤ÊüìAI ÁîüÊàêÁöÑ HTML (ÈÅøÂÖçÊ†∑ÂºèÂÜ≤Á™Å) -->
              <div v-else-if="currentInsightMode === 'quick'" class="reading-view__quick-content">
                <!-- ÂΩìÂÜÖÂÆπÂáÜÂ§áÂ•ΩÊó∂Ê∏≤Êüì iframeÔºåÂê¶ÂàôÁªßÁª≠Â±ïÁ§∫Âä†ËΩΩÂä®Áîª -->
                <iframe
                  v-if="quickIframeSrcdoc"
                  class="reading-view__quick-iframe"
                  :srcdoc="quickIframeSrcdoc"
                  sandbox="allow-same-origin allow-scripts"
                  scrolling="yes"
                  frameborder="0"
                  @load="adjustIframeHeight"></iframe>
                <!-- ÂÖºÂÆπÊûÅÁ´ØÊÉÖÂÜµ‰∏ãÁöÑÂÖúÂ∫ï -->
                <div v-else class="reading-view__quick-loading">
                  <div class="quick-insight-loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Ê≠£Âú®Âä†ËΩΩQuick-Insight...</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

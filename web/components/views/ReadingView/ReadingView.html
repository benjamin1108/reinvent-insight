<div class="reading-view">
  <!-- 错误状态 -->
  <div v-if="error" class="reading-view__error">
    {{ error }}
  </div>

  <!-- 加载状态 -->
  <div v-else-if="loading" class="reading-view__loading">
    <div class="reading-view__loading-content">
      <svg class="reading-view__loading-spinner" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <p class="reading-view__loading-text">{{ loadingText }}</p>
    </div>
  </div>

  <!-- Quick Insight 模式 (可视化解读) - 独立显示，不受其他容器影响 -->
  <div v-else-if="displayMode === 'quick' && visualAvailable" class="reading-view__visual-container"
    key="quick-insight">

    <!-- iframe 加载状态指示器 -->
    <div v-if="iframeLoading" class="reading-view__visual-loading">
      <div class="reading-view__visual-loading-content">
        <svg class="reading-view__loading-spinner" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <p class="reading-view__visual-loading-text">加载可视化解读中...</p>
      </div>
    </div>

    <!-- iframe 容器 -->
    <div class="reading-view__visual-iframe-container" :class="{ 'reading-view__visual-iframe-container--loading': iframeLoading }">
      <iframe ref="visualIframe" :src="visualHtmlUrl" class="reading-view__visual-iframe"
        frameborder="0" 
        sandbox="allow-scripts allow-same-origin" 
        @load="handleIframeLoad">
      </iframe>
    </div>
  </div>

  <!-- 主要内容 (Deep Insight 模式) -->
  <div v-else class="reading-view__layout" :style="{ '--toc-width': tocWidth + 'px' }">

    <!-- 目录 -->
    <div v-if="shouldShowToc" class="reading-view__toc">
      <!-- 新增：TOC包装器，用于对齐和间距 -->
      <div class="reading-view__toc-wrapper" :style="{ width: tocWidth + 'px' }" ref="tocSidebar">
        <div class="reading-view__toc-sidebar">
          <div class="reading-view__toc-content">
            <!-- 目录标题 -->
            <h3 class="reading-view__toc-title">{{ tocTitle }}</h3>

            <!-- 目录内容 -->
            <div v-if="tocHtml" v-html="tocHtml" @click="handleTocClick" class="reading-view__toc-list"></div>

            <!-- 空目录提示 -->
            <div v-else class="reading-view__toc-empty">
              {{ tocEmptyText }}
            </div>
          </div>
        </div>
      </div>

      <!-- 拖动条 -->
      <div class="reading-view__toc-dragbar" @mousedown="startDrag" @touchstart="startDrag"></div>
    </div>

    <!-- 文章内容区域 -->
    <div class="reading-view__content" :class="{ 'reading-view__content--no-toc': !shouldShowToc }">
      <div class="reading-view__article-wrapper">
        <div class="reading-view__article">

          <!-- 版本选择器（已禁用，仅显示最新版本） -->
          <!-- <div v-if="hasMultipleVersions && displayMode === 'deep'" class="reading-view__version-selector">
            <version-selector :versions="versions" :current-version="Number(currentVersion)"
              @change="handleVersionChange">
            </version-selector>
          </div> -->

          <!-- 可滚动的内容容器 -->
          <div class="reading-view__scroll-content">
            <!-- 文章头部，包含标题 -->
            <div v-if="documentTitleEn || documentTitle" class="reading-view__article-header">
              <h1 v-if="documentTitleEn" class="reading-view__title-en">{{ documentTitleEn }}</h1>
              <h2 v-if="documentTitle" class="reading-view__title-cn">{{ documentTitle }}</h2>
            </div>
            
            <!-- 工具栏 - 仅保留 Ultra 按钮（Visual 切换已移至 AppHeader） -->
            <div class="reading-view__toolbar" v-if="(isAuthenticated && !ultraAvailable && ultraStatus === 'not_exists') || ultraStatus === 'generating'">
              
              <!-- Ultra 生成按钮 -->
              <button 
                v-if="isAuthenticated && !ultraAvailable && ultraStatus === 'not_exists'"
                @click="triggerUltraGeneration"
                class="reading-view__toolbar-btn reading-view__toolbar-btn--ultra"
                :disabled="isGeneratingUltra"
                title="生成超深度解读版本（18-20章）"
              >
                <span class="reading-view__toolbar-ultra-icon">✨</span>
                <span class="reading-view__toolbar-text">Ultra</span>
              </button>
              
              <!-- Ultra 生成中状态 -->
              <div v-else-if="ultraStatus === 'generating' && !ultraAvailable" class="reading-view__toolbar-btn reading-view__toolbar-btn--generating">
                <svg class="reading-view__toolbar-icon reading-view__toolbar-icon--spinning" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="reading-view__toolbar-text">Ultra...</span>
              </div>
            </div>

            <!-- Deep Insight 模式内容 -->
            <div class="reading-view__full-analysis">
              <div @click="handleArticleClick" v-html="cleanContent" class="reading-view__body prose-tech"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

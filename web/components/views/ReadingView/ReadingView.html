<div class="reading-view h-full fade-in mobile-reading-content">
  <!-- 错误状态 -->
  <div v-if="error" class="error-state flex items-center justify-center h-full text-red-400">
    {{ error }}
  </div>

  <!-- 加载状态 -->
  <div v-else-if="loading" class="loading-state flex items-center justify-center h-full">
    <div class="text-center">
      <svg class="w-8 h-8 animate-spin text-cyan-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <p class="text-gray-400">{{ loadingText }}</p>
    </div>
  </div>

  <!-- 主要内容 -->
  <div v-else class="reading-layout flex h-full mobile-reading">
    
    <!-- TOC 侧边栏 -->
    <div 
      v-if="showToc" 
      :style="{ width: tocWidth + 'px' }"
      class="toc-sidebar relative flex-shrink-0 h-full border-r border-gray-800 mobile-hide-toc overflow-y-auto py-8">
      <div class="px-6 h-full">
        <table-of-contents
          :toc-html="tocHtml"
          :show-title="true"
          @toc-click="handleTocClick">
        </table-of-contents>
      </div>
    </div>

    <!-- 拖拽条 -->
    <div v-if="showToc" class="dragbar h-full" @mousedown="initDrag"></div>

    <!-- 文章内容区域 -->
    <div class="article-container flex-1 min-w-0 h-full overflow-y-auto" :class="{ 'no-toc-centered': !showToc }">
      <div class="article-wrapper max-w-none px-4 py-8">
        <div 
          v-if="content" 
          @click="handleArticleClick"
          class="article-content tech-gradient border border-gray-700 rounded-xl p-10 shadow-2xl backdrop-blur-sm">
          
          <!-- 版本选择器 -->
          <div v-if="hasMultipleVersions" class="version-selector-container">
            <version-selector
              :versions="versions"
              :current-version="currentVersion"
              @version-change="handleVersionChange">
            </version-selector>
          </div>

          <!-- 文章正文 -->
          <div v-html="content" class="prose-tech max-w-none article-body"></div>
        </div>
      </div>
    </div>
  </div>
</div>

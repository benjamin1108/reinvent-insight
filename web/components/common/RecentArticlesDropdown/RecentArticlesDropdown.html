<div 
  v-if="visible"
  class="recent-articles-dropdown"
  role="menu"
  aria-label="最近文章列表"
  @mouseenter="handleMouseEnter"
  @mouseleave="handleMouseLeave">
  
  <!-- 加载状态 -->
  <div v-if="loading" class="dropdown-loading">
    <div class="loading-spinner"></div>
    <span>加载中...</span>
  </div>
  
  <!-- 文章列表 -->
  <div v-else-if="processedArticles.length > 0" class="articles-list">
    <div
      v-for="article in processedArticles"
      :key="article.hash"
      class="article-item"
      role="menuitem"
      tabindex="0"
      :aria-label="`打开文章：${article.title_cn || article.title_en}`"
      @click="handleArticleClick(article)"
      @keydown="handleKeyDown($event, article)">
      
      <!-- 文章标题 -->
      <div class="article-title">
        {{ article.title_cn || article.title_en }}
      </div>
      
      <!-- 文章元信息 -->
      <div class="article-meta">
        <!-- 时间 -->
        <span class="article-time">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          {{ article.formattedDate }}
        </span>
        
        <!-- 内容类型标签 -->
        <span v-if="article.content_type" class="article-type">
          {{ article.content_type }}
        </span>
      </div>
    </div>
  </div>
  
  <!-- 空状态 -->
  <div v-else class="dropdown-empty">
    <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <p>暂无近期解读</p>
  </div>
</div>

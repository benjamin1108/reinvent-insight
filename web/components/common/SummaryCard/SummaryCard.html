<div 
  :class="[
    'summary-card tech-gradient glow-effect',
    summaryType === 'reinvent' 
      ? 'summary-card--reinvent' 
      : 'summary-card--other'
  ]"
  @click="handleClick">
  
  <!-- 分类光晕效果 -->
  <div class="summary-card__category-glow"></div>
  
  <!-- Main clickable area -->
  <div class="summary-card__content">
    <!-- 主标题（英文） -->
    <div class="summary-card__title-container">
      <h3 
        class="summary-card__title"
        :title="titleEn">
        {{ titleEn }}
      </h3>
    </div>
    
    <!-- 副标题（中文） -->
    <div class="summary-card__subtitle-area">
      <p 
        class="summary-card__subtitle"
        :title="titleCn">
        {{ titleCn }}
      </p>
    </div>
  </div>
  
  <!-- Footer with metadata -->
  <div class="summary-card__metadata">
    <div class="summary-card__metadata-container">
      <div class="summary-card__metadata-left">
        <div class="summary-card__content-type" :title="contentTypeText">
          <span class="summary-card__icon">{{ contentTypeIcon }}</span>
          <span>{{ contentTypeText }}</span>
        </div>
        <div class="summary-card__word-count" title="字数">
          <svg class="summary-card__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
          <span>{{ formattedWordCount }}</span>
        </div>
      </div>
      <div class="summary-card__metadata-right">
        <div class="summary-card__badge">{{ summaryType === 'reinvent' ? 're:Invent' : '精选' }}</div>
        <div v-if="year" class="summary-card__badge">{{ year }}</div>
        <div 
          v-if="level" 
          class="summary-card__badge summary-card__badge--level">
          {{ levelText }}
        </div>
      </div>
    </div>
  </div>
</div>

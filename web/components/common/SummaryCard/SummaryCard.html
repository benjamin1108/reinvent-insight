<div 
  :class="[
    'summary-card tech-gradient glow-effect',
    summaryType === 'reinvent' 
      ? 'summary-card--reinvent' 
      : 'summary-card--other',
    { 'summary-card--deleting': isDeleting }
  ]"
  @click="handleClick">
  
  <!-- 分类光晕效果 -->
  <div class="summary-card__category-glow"></div>
  
  <!-- 删除按钮（仅登录状态显示） -->
  <button 
    v-if="isAuthenticated && !showDeleteConfirm"
    class="summary-card__delete-btn"
    @click="showDeleteDialog"
    title="删除文章"
    aria-label="删除文章">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
  </button>
  
  <!-- 删除确认弹窗 -->
  <div v-if="showDeleteConfirm" class="summary-card__delete-confirm">
    <div class="summary-card__delete-confirm-content">
      <p class="summary-card__delete-confirm-text">确定删除这篇文章吗？</p>
      <div class="summary-card__delete-confirm-actions">
        <button 
          class="summary-card__delete-confirm-btn summary-card__delete-confirm-btn--cancel"
          @click="cancelDelete"
          :disabled="isDeleting">
          取消
        </button>
        <button 
          class="summary-card__delete-confirm-btn summary-card__delete-confirm-btn--confirm"
          @click="confirmDelete"
          :disabled="isDeleting">
          <span v-if="isDeleting">删除中...</span>
          <span v-else>删除</span>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Main clickable area -->
  <div class="summary-card__content">
    <!-- 主标题（英文） - 使用处理后的标题显示，完整标题保留在tooltip -->
    <div class="summary-card__title-container">
      <h3 
        class="summary-card__title"
        :title="titleEn">
        {{ displayTitle }}
      </h3>
    </div>
    
    <!-- 副标题（中文） -->
    <div class="summary-card__subtitle-area">
      <p 
        class="summary-card__subtitle"
        :title="titleCn">
        {{ titleCn }}
      </p>
    </div>
  </div>
  
  <!-- Footer with metadata -->
  <div class="summary-card__metadata">
    <div class="summary-card__metadata-container">
      <div class="summary-card__metadata-left">
        <div class="summary-card__content-type" :title="contentTypeText">
          <span class="summary-card__icon">{{ contentTypeIcon }}</span>
          <span>{{ contentTypeText }}</span>
        </div>
        <div class="summary-card__word-count" title="字数">
          <svg class="summary-card__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
          <span>{{ formattedWordCount }}</span>
        </div>
      </div>
      <div class="summary-card__metadata-right">
        <div v-if="year" class="summary-card__badge summary-card__badge--year">{{ year }}</div>
        <div 
          v-if="level" 
          class="summary-card__badge summary-card__badge--level">
          {{ levelText }}
        </div>
      </div>
    </div>
  </div>
</div>

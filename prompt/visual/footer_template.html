    <!-- 动画脚本 -->
    <script>
        // Intersection Observer 实现淡入动画
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        // 添加交错延迟
                        const delay = Math.min(index * 50, 300);
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, delay);
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });
            
            // 观察所有需要动画的元素
            document.querySelectorAll('.fade-in-up').forEach(el => {
                observer.observe(el);
            });
            
            // 迷你卡片交错动画
            document.querySelectorAll('.mini-card').forEach((card, index) => {
                card.classList.add(`stagger-${(index % 5) + 1}`);
            });
        });
        
        // Chart.js 图表初始化（如果存在）
        document.addEventListener('DOMContentLoaded', function() {
            // 查找所有图表容器并初始化
            const chartContainers = document.querySelectorAll('[data-chart-config]');
            chartContainers.forEach(container => {
                try {
                    const canvas = container.querySelector('canvas');
                    const config = JSON.parse(container.dataset.chartConfig);
                    
                    // 强制设置响应式配置
                    config.options = config.options || {};
                    config.options.responsive = true;
                    config.options.maintainAspectRatio = false;
                    
                    new Chart(canvas, config);
                } catch (e) {
                    console.error('Chart initialization failed:', e);
                }
            });
        });
    </script>
    
    <!-- iframe 高度通信脚本 -->
    <script>
        (function() {
            function sendHeight() {
                const height = Math.max(
                    document.body.scrollHeight,
                    document.body.offsetHeight,
                    document.documentElement.clientHeight,
                    document.documentElement.scrollHeight,
                    document.documentElement.offsetHeight
                );
                
                window.parent.postMessage({
                    type: 'iframe-height',
                    height: height
                }, '*');
            }
            
            // 初始发送
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', sendHeight);
            } else {
                sendHeight();
            }
            
            // 监听内容变化
            window.addEventListener('load', sendHeight);
            window.addEventListener('resize', sendHeight);
            
            // 使用 MutationObserver 监听 DOM 变化
            const observer = new MutationObserver(sendHeight);
            observer.observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true,
                characterData: true
            });
        })();
    </script>

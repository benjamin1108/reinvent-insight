version: "1.0"
base_dir: "./prompt"

prompts:
  # ============================================
  # 基础 Prompts
  # ============================================
  youtube_deep_summary_base:
    type: base
    file: base/youtube-deep-summary.txt
    description: "YouTube 视频深度分析基础 prompt，定义角色、风格和核心要求"
    version: "1.0"
    
  text2html_base:
    type: base
    file: base/text2html.txt
    description: "Markdown 转 HTML 基础 prompt，定义设计系统和布局规则"
    version: "1.0"
  
  # ============================================
  # 可复用片段 (Fragments)
  # ============================================
  markdown_bold_rules:
    type: fragment
    file: fragments/markdown-bold-rules.txt
    description: "Markdown 加粗样式规则，确保格式正确"
    version: "1.0"
    
  pdf_multimodal_guide:
    type: fragment
    file: fragments/pdf-multimodal-guide.txt
    description: "PDF 多模态分析指南，用于分析包含图表的文档"
    version: "1.0"
  
  # ============================================
  # 任务模板 (Templates)
  # ============================================
  outline_template:
    type: template
    file: templates/outline.txt
    description: "生成大纲和标题的模板"
    version: "1.0"
    required_params:
      - content_type
      - content_description
      - full_content
    optional_params:
      pdf_multimodal_guide: ""
    includes:
      - youtube_deep_summary_base
      
  chapter_template:
    type: template
    file: templates/chapter.txt
    description: "生成单个章节内容的模板"
    version: "1.1"
    required_params:
      - content_type
      - content_description
      - full_content
      - full_outline
      - chapter_number
      - current_chapter_title
    optional_params:
      pdf_multimodal_guide: ""
      previous_chapters: ""
    includes:
      - youtube_deep_summary_base
      - markdown_bold_rules
      
  conclusion_template:
    type: template
    file: templates/conclusion.txt
    description: "生成洞见与金句的模板"
    version: "1.0"
    required_params:
      - content_type
      - content_description
      - full_content
      - all_generated_chapters
    optional_params:
      pdf_multimodal_guide: ""
    includes:
      - youtube_deep_summary_base
      - markdown_bold_rules

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试日期格式化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #e5e7eb;
        }
        .test-case {
            margin: 10px 0;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
        }
        .result {
            color: #22d3ee;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>日期格式化测试</h1>
    <div id="tests"></div>

    <script>
        // 格式化为绝对日期
        function formatAbsoluteDate(timestamp) {
            if (!timestamp || isNaN(timestamp) || timestamp <= 0) {
                return '未知时间';
            }
            
            const date = new Date(timestamp * 1000);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}-${month}-${day}`;
        }

        // 测试用例
        const testCases = [
            { name: '当前时间', timestamp: Date.now() / 1000 },
            { name: '1天前', timestamp: (Date.now() / 1000) - 86400 },
            { name: '7天前', timestamp: (Date.now() / 1000) - 604800 },
            { name: '30天前', timestamp: (Date.now() / 1000) - 2592000 },
            { name: '2024-11-02', timestamp: 1730505600 },
            { name: '2024-01-01', timestamp: 1704067200 },
            { name: '无效时间戳', timestamp: 0 },
            { name: '负数时间戳', timestamp: -1 },
        ];

        const testsDiv = document.getElementById('tests');
        
        testCases.forEach(test => {
            const div = document.createElement('div');
            div.className = 'test-case';
            
            const result = formatAbsoluteDate(test.timestamp);
            const date = test.timestamp > 0 ? new Date(test.timestamp * 1000).toLocaleString('zh-CN') : 'N/A';
            
            div.innerHTML = `
                <strong>${test.name}</strong><br>
                时间戳: ${test.timestamp}<br>
                完整日期: ${date}<br>
                格式化结果: <span class="result">${result}</span>
            `;
            
            testsDiv.appendChild(div);
        });
    </script>
</body>
</html>
